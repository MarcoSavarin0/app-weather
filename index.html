<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/4d18b4db01.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-wrap">
        <header>
            <h1 class="app-title">Weather App</h1>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="search for a city....">
        </header> 
    </div>
    <main>
        <section class="location">
            <div class="city"></div>
            <div class="date"></div>
        </section>
        <div class="current">
            <div class="temp"><span></span></div>
            <div class="weather"></div>
            <div class="hi-low"></div>
        </div>
    </main>
    <div class="footer">
        <p>Creado por Marco Savarino</p>
        <a href="https://github.com/MarcoSavarin0"><i class="fa-brands fa-github"></i></a>
      </div>
    <script src="index.js"></script>
</body>
</html>
